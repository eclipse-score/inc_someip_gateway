# Workflow configuration for S-CORE CI - Bazel Build & Test module
# This workflow runs Bazel build and test when triggered by specific pull request events.

name: Build & Test module (cross compilation)
on:
  pull_request:
    types: [opened, reopened, synchronize]
  merge_group:
    types: [checks_requested]
  workflow_call:
    secrets:
      SCORE_QNX_LICENSE:
        required: true
      SCORE_QNX_USER:
        required: true
      SCORE_QNX_PASSWORD:
        required: true
env:
  LICENSE_DIR: "/opt/score_qnx/license"
jobs:
  build_and_test_qnx:
    strategy:
      fail-fast: false
      matrix:
        bazel-config: ["x86_64-qnx", "aarch64-qnx", "aarch64-linux"]
    runs-on: ubuntu-24.04
    permissions:
      contents: read
      pull-requests: read
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4.2.2
      - name: Free Disk Space (Ubuntu)
        uses: ./.github/actions/free_disk_space
      - name: Setup Bazel
        uses: bazel-contrib/setup-bazel@0.15.0
        with:
          bazelisk-cache: true
          disk-cache: ${{ github.workflow }}-${{ matrix.bazel-config }}
          repository-cache: true
      - name: Allow linux-sandbox
        uses: ./.github/actions/unblock_user_namespace_for_linux_sandbox
      - name: Setup QNX License
        if: ${{ contains(matrix.bazel-config, 'qnx') }}
        env:
          SCORE_QNX_LICENSE: ${{ secrets.SCORE_QNX_LICENSE }}
        run: |
          set -euo pipefail

          sudo mkdir -p "${{ env.LICENSE_DIR }}"
          echo "${SCORE_QNX_LICENSE}" | base64 --decode | sudo tee "${{ env.LICENSE_DIR }}/licenses" >/dev/null
      - name: Build targets
        env:
          SCORE_QNX_USER: ${{ secrets.SCORE_QNX_USER }}
          SCORE_QNX_PASSWORD: ${{ secrets.SCORE_QNX_PASSWORD }}
        # TODO: build all targets ( //... ) once python toolchain issue is resolved.
        run: |
          bazel build --config ${{ matrix.bazel-config }} //src/... //tests/... //examples/...
      - name: Cleanup QNX License
        if: ${{ contains(matrix.bazel-config, 'qnx') && !cancelled() }}
        run: sudo rm -rf ${{ env.LICENSE_DIR }}
