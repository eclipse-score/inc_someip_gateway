# Workflow configuration for S-CORE CI - Bazel Build & Test module
# This workflow runs Bazel build and test when triggered by specific pull request events.

name: Build & Test module (cross compilation for QNX)
on:
    pull_request_target:
        types: [opened, reopened, synchronize]
    push:
        branches:
            - main
    merge_group:
        types: [checks_requested]
    workflow_call:
        secrets:
            SCORE_QNX_LICENSE:
                required: true
            SCORE_QNX_USER:
                required: true
            SCORE_QNX_PASSWORD:
                required: true

env:
    LICENSE_DIR: "/opt/score_qnx/license"

jobs:
    build_and_test_qnx:
        strategy:
            fail-fast: false
            matrix:
                bazel-config: ["x86_64-qnx", "aarch64-qnx"]
        runs-on: ubuntu-24.04
        permissions:
            contents: read
            pull-requests: read
        steps:
            - name: Checkout repository
              uses: actions/checkout@v4.2.2

            - name: Setup Bazel
              uses: bazel-contrib/setup-bazel@0.15.0
              with:
                  bazelisk-cache: true
                  disk-cache: ${{ github.workflow }}-${{ matrix.bazel-config }}
                  repository-cache: true

            - name: Allow linux-sandbox
              uses: ./.github/actions/unblock_user_namespace_for_linux_sandbox

            - name: Setup QNX License
              env:
                  SCORE_QNX_LICENSE: ${{ secrets.SCORE_QNX_LICENSE }}
              run: |
                  set -euo pipefail
                  sudo mkdir -p "${{ env.LICENSE_DIR }}"
                  echo "${SCORE_QNX_LICENSE}" | base64 --decode | sudo tee "${{ env.LICENSE_DIR }}/licenses" >/dev/null

            - name: Install QEMU bridge prerequisites
              if: matrix.bazel-config == 'x86_64-qnx'
              run: |
                  sudo apt-get update
                  sudo apt-get install -y bridge-utils qemu-system-x86 iproute2 tcpdump libcap2-bin

            - name: Enable KVM access
              if: matrix.bazel-config == 'x86_64-qnx'
              run: |
                  echo 'KERNEL=="kvm", GROUP="kvm", MODE="0666", OPTIONS+="static_node=kvm"' | sudo tee /etc/udev/rules.d/99-kvm.rules
                  sudo udevadm control --reload-rules
                  sudo udevadm trigger --name-match=kvm
                  ls -la /dev/kvm

            - name: Setup QEMU bridge network
              if: matrix.bazel-config == 'x86_64-qnx'
              run: |
                  sudo ./deployment/qemu/setup_bridge.sh setup

            - name: Bazel build and test
              env:
                  SCORE_QNX_USER: ${{ secrets.SCORE_QNX_USER }}
                  SCORE_QNX_PASSWORD: ${{ secrets.SCORE_QNX_PASSWORD }}
              run: |
                  bazel build --config ${{ matrix.bazel-config }} //src/... //tests/... //examples/...
                  bazel test --config ${{ matrix.bazel-config }} --test_output=all //tests/...

            - name: Cleanup QNX License
              if: always()
              run: sudo rm -rf ${{ env.LICENSE_DIR }}
